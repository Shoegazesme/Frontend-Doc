<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>test</title>
  </head>
  <body>
    <script>
      'use strict'
      {
        function test(x, y = 'world') {
          console.log(x, y)
        }
        test('hello')
      }

      {
        let x = 'test'
        function test(x, y = x) {
          console.log(x, y)
        }
        test('hello')
      }

      {
        function test(...arg) {
          for (let i of arg) {
            console.log(i)
          }
        }
        test(1, 2, 3)
      }

      {
        console.log(...['a', 'b', 'c'])
      }

      {
        let arrow = () => 3
        console.log(arrow())
      }
    </script>
  </body>
</html>
