<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>生命周期</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <script>
      // 生命周期钩子的函数，给予了用户在不同阶段添加自己的代码的机会
      var vm = new Vue({
        data: {
          a: 1
        },
        created: function() {
          // `this` 指向 vm 实例
          console.log("a is: " + this.a);
        }
      });
      // 结果："a is: 1"
    </script>
  </body>
</html>
