<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>style绑定</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <!-- 对象语法 -->
    <div
      id="app1"
      v-bind:style="{ color: activeColor, fontSize: fontSize + 'px' }"
    >app1</div>

    <div id="app2" v-bind:style="styleObject">app2</div>

    <script>
      var vm1 = new Vue({
        el: "#app1",
        data: {
          activeColor: "red",
          fontSize: 20
        }
      });

      var vm2 = new Vue({
        el: "#app2",
        data: {
          styleObject: { color: "blue", fontSize: "13px" }
        }
      });
    </script>
  </body>
</html>
