<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>处理用户输入</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app1">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id="app2">
      <p>{{ text }}</p>
      <input v-model="text" />
    </div>

    <script>
      var app1 = new Vue({
        el: "#app1",
        data: {
          message: "123456"
        },
        methods: {
          reverseMessage: function() {
            this.message = this.message
              .split("")
              .reverse()
              .join("");
          }
        }
      });

      var app2 = new Vue({
        el: "#app2",
        data: {
          text: "我会跟随输入框的变化"
        }
      });

      // v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定
    </script>
  </body>
</html>
