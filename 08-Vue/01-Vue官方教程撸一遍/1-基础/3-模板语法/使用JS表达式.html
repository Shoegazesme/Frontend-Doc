<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>使用JS表达式</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <!-- 每个绑定都只能包含单个表达式 -->
    {{ number + 1 }}

    {{ ok ? "YES" : "NO" }}

    {{
      message
        .split("")
        .reverse()
        .join("")
    }}

    <!-- 这是语句，不是表达式 -->
    {{ var a = 1 }}
    <!-- 流控制也不会生效，请使用三元表达式 -->
    {{ if (ok) { return message } }}
  </body>
</html>
