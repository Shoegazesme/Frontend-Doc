<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>v-bind动态绑定属性</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  </head>
  <style>
    .classA {
      color: red;
    }
    .classB {
      color: blue;
    }
  </style>
  <body>
    <div id="app">
      <a v-for="url in urls" v-bind:href="url.key" target="_blank"
        >{{ url.name }}<br />
      </a>

      <hr />

      <div :class="isOk ? classA : classB">你好</div>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          urls: [
            { name: "百度", key: "https://www.baidu.com/" },
            { name: "腾讯", key: "https://www.qq.com/" }
          ],
          classA: "classA",
          classB: "classB",
          isOk: true
        }
      });
    </script>
  </body>
</html>
