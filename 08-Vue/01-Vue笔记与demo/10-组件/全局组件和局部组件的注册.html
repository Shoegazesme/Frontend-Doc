<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>全局组件和局部组件的注册</title>
    <link rel="stylesheet" href="semantic.css" />
    <script src="node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <!-- 全局 -->
    <div id="app2">
      <div class="ui container">
        <ui-btn></ui-btn>
        <ui-btn></ui-btn>
        <ui-btn></ui-btn>
      </div>
    </div>

    <!-- 局部 -->
    <div id="app1">
      <div class="ui container">
        <ui-btn></ui-btn>
        <ui-button></ui-button>
        <ui-button></ui-button>
        <ui-button></ui-button>
        <ui-btn></ui-btn>
      </div>
    </div>

    <script>
      // 全局范围注册组件
      Vue.component("ui-btn", {
        template: `<button class="ui button">全局：我放哪都行</button>`
      });
      let app2 = new Vue({
        el: "#app2"
      });

      // 局部范围注册组件
      let app1 = new Vue({
        el: "#app1",
        components: {
          "ui-button": {
            template: `<button class="ui button">局部：我只能放在这</button>`
          }
        }
      });
    </script>
  </body>
</html>
