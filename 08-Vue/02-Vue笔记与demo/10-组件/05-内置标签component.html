<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>内置标签component</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- component内置标签：可动态切换不同的组件 -->
      <component :is="who"></component>
      <button @click="change">点我切换组件</button>
    </div>

    <script>
      var componentA = {
        template: `<div style='color:red'>我是组件A</div>`
      };
      var componentB = {
        template: `<div style='color:blue'>我是组件B</div>`
      };
      var componentC = {
        template: `<div style='color:pink'>我是组件C</div>`
      };

      let app = new Vue({
        el: "#app",
        data: {
          who: "A"
        },
        components: {
          A: componentA,
          B: componentB,
          C: componentC
        },
        methods: {
          change: function() {
            if (this.who == "A") {
              this.who = "B";
            } else if (this.who == "B") {
              this.who = "C";
            } else {
              this.who = "A";
            }
          }
        }
      });
    </script>
  </body>
</html>
